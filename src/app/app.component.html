<ion-menu side="start">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="primary">

    <ion-list style="background: var(--ion-primary-color)" color="primary" lines="none">
      <ion-menu-toggle>
        <ion-item routerLink="home" detail color="primary">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item detail routerLink="profile" color="primary">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item routerLink="messages" detail color="primary">
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item routerLink="settings" detail color="primary">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="signout()" color="primary">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Sign Out</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-app>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
