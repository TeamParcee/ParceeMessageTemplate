<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ (!recipients) ? "New Message" : recipients[0]}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label>To:</ion-label>
    <ion-input></ion-input>
    <ion-button (click)="viewContacts()" fill="clear" slot="end">
      <ion-icon name="add"> </ion-icon>
    </ion-button>


  </ion-item>
</ion-content>
