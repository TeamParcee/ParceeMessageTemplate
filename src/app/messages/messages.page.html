<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createMessage()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-searchbar></ion-searchbar>
        <ion-list>
          <ion-item (click)="viewMessages()">
            <ion-avatar slot="start">
              <img src="">
            </ion-avatar>
            <ion-label>
              <h2>Adiontae Gerron</h2>
              <p>No problem. Sounds good</p>
            </ion-label>
            <ion-note slot="end">Yesterday</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
