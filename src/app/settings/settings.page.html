<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item (click)="selectOption('personalInformation')">
          <ion-icon *ngIf="itemSelected != 'personalInformation'" slot="end" name="add"></ion-icon>
          <ion-icon *ngIf="itemSelected == 'personalInformation'" slot="end" name="remove"></ion-icon>
          <ion-label>
            <h2>Personal Information</h2>
          </ion-label>
        </ion-item>

        <ion-list *ngIf="itemSelected == 'personalInformation'">
          <ion-item style="color: #333">
            <ion-note (click)="editName()" slot="end">Edit</ion-note>
            <ion-label position="floating">Name</ion-label>
            <ion-input readonly="true" [(ngModel)]="user.displayName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-note (click)="editEmail()" slot="end">Edit</ion-note>
            <ion-label position="floating">Email</ion-label>
            <ion-input readonly="true" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
